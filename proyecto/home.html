<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f9f9f9;
    }
    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 220px;
      background: #0078d7;
      color: white;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar h2 { margin-top: 0; text-align: center; }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .sidebar a:hover { background: #005fa3; }
    /* Contenido */
    .content {
      margin-left: 240px;
      padding: 20px;
      flex-grow: 1;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      border-radius: 8px;
    }
    /* Mensaje temporal */
    .fade-out {
      opacity: 1;
      transition: opacity 2s ease-out;
      text-align: center;
      margin: 20px auto;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    .fade-out.hide { opacity: 0; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Menú</h2>
    <a href="home.html">🏠 Inicio</a>
    <a href="perfil.html">👤 Perfil de usuario</a>
    <a href="#">⚙️ Configuración</a>
    <a href="#" id="logout">🚪 Cerrar sesión</a>
  </div>

  <!-- Contenido -->
  <div class="content">
    <header>
      Bienvenido, <span id="nombreHeader"></span>
    </header>
    <div class="fade-out" id="bienvenida">
      <h2>Bienvenido 🎉 <span id="nombreUsuario"></span></h2>
      <p>Has iniciado sesión correctamente.</p>
    </div>
  </div>

  <script>
    const nombre = localStorage.getItem("usuario") || "admin";
    document.getElementById("nombreHeader").textContent = nombre;
    document.getElementById("nombreUsuario").textContent = nombre;
    document.title = "Home - Bienvenido " + nombre;

    // Desvanecer bienvenida
    const bienvenida = document.getElementById("bienvenida");
    setTimeout(() => bienvenida.classList.add("hide"), 3000);

    // Cerrar sesión
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
