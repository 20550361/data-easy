<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil de Usuario</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #f9f9f9;
    }
    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 220px;
      background: #0078d7;
      color: white;
      padding: 20px;
      position: fixed;
      left: 0;
      top: 0;
    }
    .sidebar h2 { margin-top: 0; text-align: center; }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
    }
    .sidebar a:hover { background: #005fa3; }
    /* Contenido */
    .content {
      margin-left: 240px;
      padding: 20px;
      flex-grow: 1;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      border-radius: 8px;
    }
    /* Cuadro de perfil */
    .container {
      max-width: 400px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .container h3 { margin-bottom: 15px; text-align: center; }
    .info-row { margin: 10px 0; }
    .info-label { font-weight: bold; display: block; }
    .info-value {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f4f4f4;
    }
    .info-input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Men√∫</h2>
    <a href="home.html">üè† Inicio</a>
    <a href="perfil.html">üë§ Perfil de usuario</a>
    <a href="#">‚öôÔ∏è Configuraci√≥n</a>
    <a href="#" id="logout">üö™ Cerrar sesi√≥n</a>
  </div>

  <!-- Contenido -->
  <div class="content">
    <header>
      Perfil de: <span id="nombreHeader"></span>
    </header>
    <div class="container">
      <h3>Editar Perfil</h3>
      <div class="info-row">
        <span class="info-label">Nombre:</span>
        <div class="info-value" id="valNombre"></div>
        <input type="text" id="inputNombre" class="info-input">
      </div>
      <div class="info-row">
        <span class="info-label">Correo:</span>
        <div class="info-value" id="valCorreo"></div>
        <input type="email" id="inputCorreo" class="info-input">
      </div>
      <div class="info-row">
        <span class="info-label">Tel√©fono:</span>
        <div class="info-value" id="valTelefono"></div>
        <input type="tel" id="inputTelefono" class="info-input">
      </div>
      <div class="info-row">
        <span class="info-label">Contrase√±a:</span>
        <div class="info-value" id="valPassword">********</div>
        <input type="password" id="inputPassword" class="info-input">
      </div>
      <button id="editarBtn">Editar</button>
      <button id="guardarBtn" style="display:none;">Guardar</button>
    </div>
  </div>

  <script>
    // Usuario actual
    const nombre = localStorage.getItem("usuario") || "admin";
    document.getElementById("nombreHeader").textContent = nombre;
    document.title = "Perfil de " + nombre;

    // Cargar datos
    const datos = {
      nombre: localStorage.getItem("perfilNombre") || nombre,
      correo: localStorage.getItem("perfilCorreo") || "",
      telefono: localStorage.getItem("perfilTelefono") || "",
      password: localStorage.getItem("perfilPassword") || ""
    };

    // Mostrar en modo lectura
    document.getElementById("valNombre").textContent = datos.nombre;
    document.getElementById("valCorreo").textContent = datos.correo || "‚Äî";
    document.getElementById("valTelefono").textContent = datos.telefono || "‚Äî";

    // Botones
    const editarBtn = document.getElementById("editarBtn");
    const guardarBtn = document.getElementById("guardarBtn");

    editarBtn.addEventListener("click", () => {
      document.getElementById("inputNombre").value = datos.nombre;
      document.getElementById("inputCorreo").value = datos.correo;
      document.getElementById("inputTelefono").value = datos.telefono;
      document.getElementById("inputPassword").value = datos.password;

      document.querySelectorAll(".info-input").forEach(el => el.style.display = "block");
      document.querySelectorAll(".info-value").forEach(el => el.style.display = "none");

      editarBtn.style.display = "none";
      guardarBtn.style.display = "block";
    });

    guardarBtn.addEventListener("click", () => {
      datos.nombre = document.getElementById("inputNombre").value;
      datos.correo = document.getElementById("inputCorreo").value;
      datos.telefono = document.getElementById("inputTelefono").value;
      datos.password = document.getElementById("inputPassword").value;

      localStorage.setItem("perfilNombre", datos.nombre);
      localStorage.setItem("perfilCorreo", datos.correo);
      localStorage.setItem("perfilTelefono", datos.telefono);
      localStorage.setItem("perfilPassword", datos.password);

      document.getElementById("valNombre").textContent = datos.nombre;
      document.getElementById("valCorreo").textContent = datos.correo || "‚Äî";
      document.getElementById("valTelefono").textContent = datos.telefono || "‚Äî";
      document.getElementById("valPassword").textContent = datos.password ? "********" : "‚Äî";

      document.querySelectorAll(".info-input").forEach(el => el.style.display = "none");
      document.querySelectorAll(".info-value").forEach(el => el.style.display = "block");

      guardarBtn.style.display = "none";
      editarBtn.style.display = "block";
    });

    // Cerrar sesi√≥n
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
