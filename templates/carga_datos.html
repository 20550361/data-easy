{% load static %}

<form id="formExcel" method="post" enctype="multipart/form-data" action="{% url 'carga_datos' %}">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">

    <label class="form-label">Selecciona archivo Excel: </label>
    <input type="file" class="form-control" name="archivo_excel" accept=".xlsx,.xls" required>

    <button class="btn btn-primary w-100 mt-3">ðŸ”¥ Subir datos</button>
</form>
