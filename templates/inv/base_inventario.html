{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}DataEasy{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {% block styles %}{% endblock %}
</head>
<body>

  <header class="topbar">
    <a href="{% url 'inv_home' %}" class="logo-link"><h1 class="logo">DataEasy</h1></a>
    <div class="user-menu-wrapper">
      <img src="{% static 'img/user.png' %}" alt="Usuario" class="user-icon" id="userIcon">
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="{% url 'inv_perfil' %}">ğŸ§¾ Mi ficha</a>
        <a href="#" id="logoutLink">ğŸ”’ Cerrar sesiÃ³n</a>
        <form id="logoutForm" action="{% url 'logout' %}" method="post" style="display:none;">{% csrf_token %}</form>
      </div>
    </div>
  </header>

  <div class="main-container">
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-pic-container"><img src="{% static 'img/user.png' %}" alt="Perfil" class="profile-pic"></div>
        <h3>{{ user.username }}</h3>
      </div>
      <nav class="sidebar-nav">
        <a href="{% url 'inv_home' %}" class="sidebar-btn {% if request.resolver_match.url_name == 'inv_home' %}active{% endif %}">ğŸ  Home</a>
        <a href="{% url 'inv_perfil' %}" class="sidebar-btn {% if request.resolver_match.url_name == 'inv_perfil' %}active{% endif %}">ğŸ§¾ Perfil</a>
        <a href="{% url 'inv_inventario' %}" class="sidebar-btn {% if request.resolver_match.url_name == 'inv_inventario' %}active{% endif %}">ğŸ“¦ Inventario</a>
        <a href="{% url 'inv_carga_datos' %}" class="sidebar-btn {% if request.resolver_match.url_name == 'inv_carga_datos' %}active{% endif %}">ğŸ“ Carga de datos</a>
      </nav>
    </aside>

    <main class="content-area">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script>
    const userIcon = document.getElementById('userIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    document.addEventListener('click', (e) => {
      if (userIcon && userIcon.contains(e.target)) dropdownMenu.classList.toggle('show');
      else if (dropdownMenu && !dropdownMenu.contains(e.target) && !userIcon.contains(e.target)) dropdownMenu.classList.remove('show');
    });
    const logoutLink = document.getElementById('logoutLink');
    const logoutForm = document.getElementById('logoutForm');
    if (logoutLink && logoutForm) logoutLink.addEventListener('click', (e) => { e.preventDefault(); logoutForm.submit(); });
  </script>

  {% block scripts %}{% endblock %}
</body>
</html>
