{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - DataEasy</title>

  <!-- CSS home (topbar, sidebar, etc.) -->
  <link rel="stylesheet" href="{% static 'css/home-style.css' %}">

  <!-- CSS perfil -->
  <link rel="stylesheet" href="{% static 'css/perfil.css' %}">
</head>

<body>

  <!-- ===== BARRA SUPERIOR ===== -->
  <header class="topbar">
    <a href="{% url 'home' %}" class="brand" title="Volver al inicio">DataEasy</a>
    <div class="user-menu-wrapper">
      <img src="{% static 'img/user.png' %}" alt="Usuario" class="user-icon" id="userIcon">
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="{% url 'logout' %}">🔒 Cerrar sesión</a>
      </div>
    </div>
  </header>


  <!-- ===== CONTENEDOR PRINCIPAL ===== -->
  <div class="main-container">

    <!-- ===== SIDEBAR ===== -->
    <aside class="sidebar">
      <div class="profile-section">
        <img src="{% static 'img/user.png' %}" alt="Perfil" class="profile-pic">
        <h3>{{ user.username }}</h3>
      </div>

      <nav class="sidebar-nav">
        <a href="{% url 'perfil' %}" class="sidebar-btn">🧾 Mi ficha</a>
        <a href="{% url 'inventario' %}" class="sidebar-btn">📦 Inventario</a>
        <a href="{% url 'estadisticas' %}" class="sidebar-btn">📊 Estadísticas</a>
        <a href="{% url 'gestion_usuarios' %}" class="sidebar-btn">👥 Gestión de usuarios</a>
        <a href="{% url 'carga_datos' %}" class="sidebar-btn active">📁 Carga de datos</a>
      </nav>
    </aside>

    <!-- ===== CONTENIDO ===== -->
    <main class="content">
      <section class="user-info-card">
        <h2>Información de usuario</h2>

        <form class="user-info-form">
          <div class="form-group">
            <label>Nombre de usuario:</label>
            <input type="text" value="{{ user.username }}" disabled>
          </div>

          <div class="form-group">
            <label>Cargo:</label>
            <input type="text" value="Administrador" disabled>
          </div>

          <div class="form-group">
            <label>Correo electrónico:</label>
            <input type="email" id="emailInput" placeholder="correo@ejemplo.com" disabled>
          </div>

          <div class="form-group">
            <label>Número de teléfono:</label>
            <input type="text" id="phoneInput" placeholder="+56 9 0000 0000" disabled>
          </div>

          <div class="button-group">
            <button type="button" id="editBtn" class="edit-btn">✏️ Editar información</button>
            <button type="button" id="saveBtn" class="save-btn hidden">💾 Guardar cambios</button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- ===== SCRIPT ===== -->
  <script>
    // === Menú desplegable ===
    const userIcon = document.getElementById('userIcon');
    const dropdownMenu = document.getElementById('dropdownMenu');
    document.addEventListener('click', (e) => {
      if (userIcon.contains(e.target)) {
        dropdownMenu.classList.toggle('show');
      } else if (!dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
      }
    });

    // === Guardado local ===
    const username = "{{ user.username|escapejs }}";
    const keyEmail = `profile_email_${username}`;
    const keyPhone = `profile_phone_${username}`;
    const emailInput = document.getElementById('emailInput');
    const phoneInput = document.getElementById('phoneInput');
    const editBtn = document.getElementById('editBtn');
    const saveBtn = document.getElementById('saveBtn');

    // Cargar datos guardados
    document.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem(keyEmail);
      const savedPhone = localStorage.getItem(keyPhone);
      if (savedEmail) emailInput.value = savedEmail;
      if (savedPhone) phoneInput.value = savedPhone;
    });

    // Modo edición
    editBtn.addEventListener('click', () => {
      emailInput.disabled = false;
      phoneInput.disabled = false;
      editBtn.classList.add('hidden');
      saveBtn.classList.remove('hidden');
    });

    // Guardar cambios
    saveBtn.addEventListener('click', () => {
      localStorage.setItem(keyEmail, emailInput.value.trim());
      localStorage.setItem(keyPhone, phoneInput.value.trim());
      emailInput.disabled = true;
      phoneInput.disabled = true;
      saveBtn.classList.add('hidden');
      editBtn.classList.remove('hidden');
      alert("✅ Cambios guardados correctamente.");
    });
  </script>

</body>
</html>
