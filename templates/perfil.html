{% load static %}

<section class="user-info-card">

  <h2 class="text-center mb-3">Información de usuario</h2>

  <form class="user-info-form">

    <div class="form-group mb-3">
      <label><strong>Nombre de usuario:</strong></label>
      <input type="text" value="{{ user.username }}" disabled class="form-control">
    </div>

    <div class="form-group mb-3">
      <label><strong>Cargo:</strong></label>
      <input type="text" value="Administrador" disabled class="form-control">
    </div>

    <div class="form-group mb-3">
      <label><strong>Correo electrónico:</strong></label>
      <input type="email" value="{{ user.email }}" disabled class="form-control">
    </div>

    <div class="form-group mb-3">
      <label><strong>Número de teléfono:</strong></label>
      <input type="text" value="+56 9 0000 0000" disabled class="form-control">
    </div>

  </form>

</section>
